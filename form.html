   <div class="container">

        <div class="form">
                    <form>
                        <h1>Form Informasi</h1>
        
                    <div style="margin-bottom: 10px;">
                        <label for="input-name">Name</label>
                        <input id="input-name" type="text" placeholder="Masukan Nama Anda">       
                    </div>
                    
                    <div>
                        <label for="input-email">Email</label>
                        <input id="input-email" type="email" placeholder="Masukan Email Anda">
                    </div>
                    
                    <div>
                        <label for="input-subject">Subject</label>
                        <select id="input-subject">
                        
                            <option>Lets's collaboration</option>
                            <option>Let's talk</option>
                            <option>Help to create some project</option>
                            <option>I'm hiring</option>
                    
                        </select>
                    </div>
                    
                    <div>
                        <label for="input-message">Your Message</label>
                        <textarea id="input-message"></textarea><br>
                
                    <input type="checkbox" id="checkbox">
                    <label style="font-size: 15px;">Saya mengerti dan menyetujui syarat & ketentuan</label>
                        </div><br>
                    
                    <center>
                        <button type="button" onclick="submitform()">Submit</button>
                    </center>
                    
                    </form>
